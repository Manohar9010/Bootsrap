<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!-- FOR padding used p class
        there is some value apply in between 0 to 5
        padding  =p
        padding-top =pt
        padding-bottom =pb
        padding-left =ps (padding start)
        padding-right=pe (padding end)
        padding-horizontally =px
        padding -vertically = py
    -->
    <h1 class="py-4 pt-5">hello world</h1>
</body>
